<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var dvl = parseInt(prompt("Nhập điểm vật lý: "));
        var dhh = parseInt(prompt("Nhập điểm hóa học: "));
        var dsh = parseInt(prompt("Nhập điểm sinh học: "));
        var dtb = (dvl + dhh + dsh)/3;
        var tong = dvl + dhh + dsh;
        document.write("Điểm trung bình = " + dtb);
        document.write("<br/>");
        document.write("Tổng điểm = " + tong);
    </script>
</body>
</html>
